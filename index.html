<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #82edab;
            color: #454242;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #a4d4b0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color:  #599b62;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: hsl(124, 65%, 80%);
        }

        .resume {
            display: none;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <h2>Education</h2>
            <label for="education">Education:</label>
            <textarea id="education" required></textarea><br>

            <h2>Work Experience</h2>
            <label for="workExperience">Work Experience:</label>
            <textarea id="workExperience" required></textarea><br>

            <h2>Skills</h2>
            <label for="skills">Skills:</label>
            <textarea id="skills" required></textarea><br>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume" class="resume hidden">
            <h1 id="resumeName"></h1>
            <p id="resumeEmail"></p>
            <h2>Education</h2>
            <p id="resumeEducation"></p>
            <h2>Work Experience</h2>
            <p id="resumeWorkExperience"></p>
            <h2>Skills</h2>
            <p id="resumeSkills"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('resumeForm');
        const resumeSection = document.getElementById('resume');

        const nameField = document.getElementById('name');
        const emailField = document.getElementById('email');
        const educationField = document.getElementById('education');
        const workExperienceField = document.getElementById('workExperience');
        const skillsField = document.getElementById('skills');

        const resumeName = document.getElementById('resumeName');
        const resumeEmail = document.getElementById('resumeEmail');
        const resumeEducation = document.getElementById('resumeEducation');
        const resumeWorkExperience = document.getElementById('resumeWorkExperience');
        const resumeSkills = document.getElementById('resumeSkills');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form data
            const name = nameField.value;
            const email = emailField.value;
            const education = educationField.value;
            const workExperience = workExperienceField.value;
            const skills = skillsField.value;

            // Fill resume
            resumeName.textContent = name;
            resumeEmail.textContent = email;
            resumeEducation.textContent = education;
            resumeWorkExperience.textContent = workExperience;
            resumeSkills.textContent = skills;

            // Show resume
            resumeSection.classList.remove('hidden');
        });
    </script>
</body>
</html>
